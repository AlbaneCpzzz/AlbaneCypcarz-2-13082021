<!DOCTYPE html>

<html>

    <!--Début des caractéristiques de la page-->
    
    <head class="Head">
        <title>Reservia - Trouvez votre hébergement pour des vacances de rêve</title>
        <meta charset="utf-8" />
        <meta name="Titre" content="Reservia">
        <meta name="Description" content="Trouvez votre hébergement pour des vacances de rêve">
        <meta name="Mots clés" content="Reservia, vacances, voyage">
        <meta name="Auteur" content="Albane">
        <meta name="Viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://kit.fontawesome.com/92636fc0e0.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="style.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">
    </head>
    
    <!--Fin des caractéristiques de la page-->

    <body>

        <!--Début de l'en-tête de la page-->
        
        <header>
            <nav>
                <div class="en-tete">
                    <div class="logo" href="#"><img class="Logo" src="./images/logo/Reservia@3x.png" alt="Reservia"></div>
                    <div class="navigation">
                        <div><a class="nav-hebergements" href="#Hébergements">Hébergements</a></div>
                        <div><a class="nav-activites" href="#Activités">Activités</a></div>
                        <div><a class="nav-inscription" href="#Inscription">S'inscrire</a></div>     
                    </div>        
                </div>
            </nav>
        </header>

        <!--Fin de l'en-tête de la page-->

        <!--Début du titre principal de la page-->

        <section class="titre-page">
            <h1>Trouvez votre hébergement pour des vacances de rêve</h1>
            <p>En plein centre ville ou en pleine nature</p>
        </section>
        
        <!--Fin du titre principal de la page-->

        <!--Début de la partie recherche-->

        <div class="search">
            <div class="icon-map"><i class="fas fa-map-marker-alt"></i></div>
            <div class="barre-recherche"><input class="barre" type="Recherche" name="ville" autocomplete="on" placeholder="Marseille, France"></div>
            <div class="bouton-recherche"><button class="bouton" type="Soumettre">Rechercher</button></div>
        </div>   

        <!--Fin de la partie recherche-->

        <!--Début de la partie Filtres-->

        <div class="filtres">
            <div class="titre-filtres"><h3>Filtres</h3></div>
            <div class="type-filtres">
                <div class="icon-filtres"><i class="fas fa-money-bill-wave"></i></div>
                <div class="option-filtres">Économique</div>
            </div>
            <div class="type-filtres">
                <div class="icon-filtres"><i class="fas fa-child"></i></div>
                <div class="option-filtres">Familial</div>
            </div>
            <div class="type-filtres">
                <div class="icon-filtres"><i class="fas fa-heart"></i></div>
                <div class="option-filtres">Romantique</div>
            </div>
            <div class="type-filtres">
                <div class="icon-filtres"><i class="fas fa-dog"></i></div>
                <div class="option-filtres">Animaux autorisés</div>
            </div>
        </div>

        <!--Fin de la partie Filtres-->

        <div class="information-resultat">
            <div class="icon-info"><i class="fas fa-info-circle"></i></div>
            <p>Plus de 500 logements sont disponibles dans cette ville</p> 
        </div>

    </body>

</html>
